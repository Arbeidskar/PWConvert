application/pdf:
  command: python3 -m bin.pdf2pdfa <source> <target> <version> && python3 -m bin.pdf2text <target>
  target-ext: pdf
application/xml:
  command: python3 -m bin.text2utf8 <source> <target>
  source-ext:
    sdo:
      command: ../bin/convert_sdo.php <source> <target>
      target-ext: pdf
text/html:
  command: python3 -m bin.html2pdf <source> <target> || pandoc <source> -s -o <target>  && python3 -m bin.pdf2text <target>
  target-ext: pdf
application/xhtml+xml:
  command: python3 -m bin.xhtml2pdf <source> <target>
  target-ext: pdf
text/markdown:
  command: python3 -m bin.text2utf8 <source> <target>
text/plain:
  command: python3 -m bin.text2utf8 <source> <target>
message/rfc822:
  command: python3 -m bin.eml2pdf <source> <target>
  target-ext: pdf
image/jpeg:
  command: python3 -m bin.image2pdf <source> <target>
  target-ext: pdf
Microsoft Excel 97 Workbook (xls):
  command: python3 -m bin.unoconv2x <source> <target> <mime-type> <target-ext>
  target-ext: pdf
application/rtf:
  command: python3 -m bin.office2pdf <source> <target>
  target-ext: pdf
Rich Text OpenDocument Presentation:
  command: python3 -m bin.office2pdf <source> <target>
  target-ext: pdf
image/tiff:
  command: python3 -m bin.image2pdf <source> <target> && python3 -m bin.pdf2pdfa <target> <target>
  target-ext: pdf